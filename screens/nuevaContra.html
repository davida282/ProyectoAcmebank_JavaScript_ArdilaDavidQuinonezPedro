<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - ACME</title>
    <link href="/css/nuevaContra.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Actor&family=Afacad:ital,wght@0,400..700;1,400..700&family=Allerta&family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/imgs/BancoLogo.png">
</head>
<body>
    <div class="container">
    <div class="logo">
      <div><span>banco</span><br><span class="acme">ACME</span></div>
      <img src="/imgs/BancoLogo.png" alt="BancoLogo" class="bancologo">
    </div>
    <h2>Nueva Contraseña</h2>
    <div class="form-box">
      
      <!-- Se introduce el formulario que va a pedirle a el usuario que introduzca el nuevo cambio de contraseña -->
      <form id="recuperarForm">
        <p class="label">Introduzca la nueva contraseña</p>
        <div class="input-group">
          <input type="password" id="contrasena" placeholder="">
          
        </div>

        <p class="label">Introduzca la nueva contraseña nuevamente</p>
        <div class="input-group">
          <input type="password" id="confirmarContra" placeholder="">
        </div>

        <button type="submit">Cambiar Contraseña</button>


        
      </form>
    </div>
  </div>
    <script type="module" src="/js/nuevaContra.js"></script>
</body>
</html>
