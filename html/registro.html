<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ACME</title>
    <link href="/css/registro.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Actor&family=Afacad:ital,wght@0,400..700;1,400..700&family=Allerta&family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/imgs/BancoLogo.png">
    
</head>
<body>
     <div class="container">
    <div class="logo">
      <div><span>banco</span><br> <span class="acme">ACME</span></div><img src="/imgs/BancoLogo.png" alt="BancoLogo" class="bancologo">
    </div>
    <h2>Registro</h2>
    <form id="registroForm">
      <div class="input-group">
        <select id="tipoDoc">
          <option value="" selected>Tipo de documento</option>
          <option value="TI">TI</option>
          <option value="CC">CC</option>
          <option value="TE">TE</option>
          <option value="CE">CE</option>
        </select>
      </div>
      <div class="input-group">
        <select id="genero">
          <option value="" selected>Género</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>

      <div class="input-group">
        
        <input type="text" id="documento" placeholder="Número de documento" />
      </div>
      <div class="input-group">
        <input type="text" id="telefono" placeholder="Número de teléfono" />
      </div>

      <div class="input-group">
        <input type="text" id="nombres" minlength="3" maxlength="40" placeholder="Nombres"/>
      </div>
      <div class="input-group">
        <input type="text" id="direccion" minlength="6"  placeholder="Dirección" />
      </div>

      <div class="input-group">
        <input type="text" id="apellidos"  minlength="3" maxlength="40" placeholder="Apellidos"/>
      </div>
      <div class="input-group">
        <select id="ciudad">
          <option value="" selected>Ciudad de residencia</option>
          <option value="Bogotá">Bogotá</option>
<option value="Medellín">Medellín</option>
<option value="Cali">Cali</option>
<option value="Barranquilla">Barranquilla</option>
<option value="Cartagena">Cartagena</option>
<option value="Bucaramanga">Bucaramanga</option>
<option value="Manizales">Manizales</option>
<option value="Pereira">Pereira</option>
<option value="Armenia">Armenia</option>
<option value="Cúcuta">Cúcuta</option>
<option value="Ibagué">Ibagué</option>
<option value="Pasto">Pasto</option>
<option value="Popayán">Popayán</option>
<option value="Santa Marta">Santa Marta</option>
<option value="Villavicencio">Villavicencio</option>
<option value="Neiva">Neiva</option>
<option value="Valledupar">Valledupar</option>
<option value="Montería">Montería</option>
<option value="Tunja">Tunja</option>
<option value="Riohacha">Riohacha</option>
<option value="Quibdó">Quibdó</option>
<option value="Florencia">Florencia</option>
<option value="Yopal">Yopal</option>
<option value="Mocoa">Mocoa</option>
<option value="San Andrés">San Andrés</option>
<option value="Arauca">Arauca</option>
<option value="Puerto Carreño">Puerto Carreño</option>
<option value="Inírida">Inírida</option>
<option value="Mitú">Mitú</option>
<option value="Leticia">Leticia</option>
        </select>
      </div>

      <div class="input-group">
       
        <input type="password" id="contrasena" minlength="8" maxlength="30" placeholder="Contraseña" />
      </div>
      <div class="input-group">
        
        <input type="email" id="email" placeholder="Correo Electrónico" />
      </div>

      <div class="button-container">
        <button type="submit">Crear cuenta</button>
      </div>

      <div class="extra-links">
        
        <span>Ya tienes cuenta? <a href="/html/login.html">Inicia sesión</a></span>
      </div>
    </form>
  </div>
  <script type="module" src="/js/register.js"></script>
  </script>
    
</body>
</html>
