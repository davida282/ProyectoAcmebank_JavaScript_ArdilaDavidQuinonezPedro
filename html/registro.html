<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="/css/registro.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Actor&family=Afacad:ital,wght@0,400..700;1,400..700&family=Allerta&family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/imgs/BancoLogo.png">
    
</head>
<body>
     <div class="container">
    <div class="logo">
      <div><span>banco</span><br> <span class="acme">ACME</span></div><img src="/imgs/BancoLogo.png" alt="BancoLogo" class="bancologo">
    </div>
    <h2>Registro</h2>
    <form id="registroForm">
      <div class="input-group">
        <select id="tipoDoc">
          <option selected>Tipo de documento</option>
          <option>TI</option>
          <option>CC</option>
          <option>TE</option>
          <option>CE</option>
        </select>
      </div>
      <div class="input-group">
        <select id="genero">
          <option selected>Género</option>
          <option>Masculino</option>
          <option>Femenino</option>
        </select>
      </div>

      <div class="input-group">
        
        <input type="text" id="documento" placeholder="Número de documento" />
      </div>
      <div class="input-group">
        <input type="text" id="telefono" placeholder="Número de teléfono" />
      </div>

      <div class="input-group">
        <input type="text" id="nombres" minlength="3" maxlength="40" placeholder="Nombres"/>
      </div>
      <div class="input-group">
        <input type="text" id="direccion" minlength="6"  placeholder="Dirección" />
      </div>

      <div class="input-group">
        <input type="text" id="apellidos"  minlength="3" maxlength="40" placeholder="Apellidos"/>
      </div>
      <div class="input-group">
        <select id="ciudad">
          <option selected>Ciudad de residencia</option>
          <option>Bogotá</option>
    <option>Medellín</option>
    <option>Cali</option>
    <option>Barranquilla</option>
    <option>Cartagena</option>
    <option>Bucaramanga</option>
    <option>Manizales</option>
    <option>Pereira</option>
    <option>Armenia</option>
    <option>Cúcuta</option>
    <option>Ibagué</option>
    <option>Pasto</option>
    <option>Popayán</option>
    <option>Santa Marta</option>
    <option>Villavicencio</option>
    <option>Neiva</option>
    <option>Valledupar</option>
    <option>Montería</option>
    <option>Tunja</option>
    <option>Riohacha</option>
    <option>Quibdó</option>
    <option>Florencia</option>
    <option>Yopal</option>
    <option>Mocoa</option>
    <option>San Andrés</option>
    <option>Arauca</option>
    <option>Puerto Carreño</option>
    <option>Inírida</option>
    <option>Mitú</option>
    <option>Leticia</option>
        </select>
      </div>

      <div class="input-group">
       
        <input type="password" id="contrasena" minlength="8" maxlength="30" placeholder="Contraseña" />
      </div>
      <div class="input-group">
        
        <input type="email" id="email" placeholder="Correo Electrónico" />
      </div>

      <div class="button-container">
        <button type="submit">Crear cuenta</button>
      </div>

      <div class="extra-links">
        
        <span>Ya tienes cuenta? <a href="/html/login.html">Inicia sesión</a></span>
      </div>
    </form>
  </div>
  <script src="/js/firebaseConfig.js" type="module">
  </script>
    <script src="/js/autenticación.js"></script>
</body>
</html>
