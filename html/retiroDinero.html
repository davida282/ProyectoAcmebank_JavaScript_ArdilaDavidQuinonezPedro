<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar Dinero - ACME</title>
    <link href="/css/retiroDinero.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Actor&family=Afacad:ital,wght@0,400..700;1,400..700&family=Allerta&family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/imgs/BancoLogo.png">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <img src="/imgs/BancoLogo.png" alt="Banco" class="logo">
            <h1>Retirar Dinero</h1>
        </div>
        <!-- Se introduce un formulario que se autorellena con el número de cuenta y el nombre del usuario con la sesión abierta -->
        <form class="formulario">
            <div class="form-group">
                <label for="cuenta">Núm de cuenta</label>
                <input type="text" id="numCuenta" disabled>
            </div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" disabled>
            </div>
            <!-- Se introduce el input para que el usuario pueda ingresar la cantidad de dinero que desea retirar -->
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="text" id="cantidad" placeholder="$ Valor a Retirar">
            </div>
            <!-- Se introducen los botones que permiten que el usuario pueda volver a el dashboard o confirmar el retiro -->
            <div class="botones">
                <a href="dashboard.html" class="volver">Volver</a>
                <button type="submit" class="confirmar" id="confirmarBtn">CONFIRMAR</button>
            </div>
        </form>
    </div>
    <script type="module" src="/js/retiroDinero.js"></script>
</body>
</html>
