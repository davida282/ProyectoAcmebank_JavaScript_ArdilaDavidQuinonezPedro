<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Servicios - ACME</title>
    <link href="/css/pagoServicios.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Actor&family=Afacad:ital,wght@0,400..700;1,400..700&family=Allerta&family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/imgs/BancoLogo.png">
</head>
<body>
    <div class="container">
    <div class="titulo">
      <img src="/imgs/BancoLogo.png" alt="Banco" class="logo">
      <h1>Pago de Servicios Públicos</h1>
    </div>
    <!-- Se incluye un formulario que va a autocompletar con la información del usuario que se encuentra en sesión -->
    <form class="formulario">
      <div class="form-group">
        <label for="cuenta">Núm de cuenta</label>
        <input type="text" id="cuenta" disabled>
      </div>

      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" disabled>
      </div>
      <!-- Se pide el servicio público a pagar, la referencia del recibo (número cualquiera de 10 dígitos exactos) y la cantidad de dinero a pagar por dicho recibo -->
      <div class="form-group">
        <label for="servicio">Servicio</label>
        <select id="servicio">
          <option disabled selected>Seleccionar servicio a pagar</option>
          <option value="agua">Agua</option>
          <option value="luz">Luz</option>
          <option value="gas">Gas</option>
          <option value="internet">Internet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="referencia">Referencia</label>
        <input type="text" id="referencia" placeholder="Referencia de Recibo">
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="text" id="cantidad" placeholder="$ Valor a Pagar">
      </div>
      <!-- Se incluyen los botones que permiten que el usuario pueda retroceder a el dashboard y que pueda confirmar el pago del servicio -->
      <div class="botones">
        <a href="dashboard.html" class="volver">Volver</a>
        <button type="submit" class="confirmar">CONFIRMAR</button>
      </div>
    </form>
  </div>
  <script type="module" src="/js/pagoServicios.js"></script>
</body>
</html>
